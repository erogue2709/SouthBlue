        <h1>Contacter South Blue</h1><br/>
        <section class = "contact">
            <div class="contactTitre">
                <label>Envoyer un message</label><br/>
            </div>
            <div id="after_submit"></div>
            <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
              <div class="row">
                <label class="required" for="name">Nom:</label><br />
                <input id="name" class="input" name="name" type="text" value="" size="60" pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s\-]+$"/><br />
                <span id="name_validation" class="error_message"></span>
              </div>
              <div class="row">
                <label class="required" for="email">Email:</label><br />
                <input id="email" class="input" name="email" type="text" value="" size="60" /><br />
                <span id="email_validation" class="error_message"></span>
              </div>
              <div class="row">
                <label class="required" for="message">Votre message:</label><br />
                <textarea id="message" class="input" name="message" rows="7" cols="60"></textarea><br />
                <span id="message_validation" class="error_message"></span>
              </div>
            <input id="submit_button" type="submit" value="Envoyer" />
        </form>
        </section>
        
        <section class = "carte">
            <label>Nous retrouver</label><br/>
            <div>
                <img src="https://open.mapquestapi.com/staticmap/v5/map?key=bZNXQieHCY65xphzmzAPLTH1EQSKUDq0&locations=Toulon,Var,France" alt="Carte OpenStreetMap statique pour retrouver SouthBlue">
